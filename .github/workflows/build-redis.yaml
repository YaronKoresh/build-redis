name: Build Redis Binaries

on:
  workflow_dispatch:
    inputs:
      redis_url:
        description: 'Source url to fetch'
        required: true
        default: 'https://github.com/YaronKoresh/redis/archive/refs/heads/unstable.zip'
      redis_version:
        description: 'Version tag for the release'
        required: true

jobs:
  build:
    name: Build Redis for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    container: 
      image: ${{ matrix.container_image }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_folder: redis-linux
            target_os: linux
            container_image: ubuntu:20.04
          - os: macos-latest
            artifact_folder: redis-macos
            target_os: macos
          - os: windows-latest
            artifact_folder: redis-windows
            target_os: windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build on Linux
        if: matrix.target_os == 'linux'
        shell: bash
        run: |
          apt-get update && apt-get install -y wget make gcc build-essential unzip
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          if [[ "$filename" == *.zip ]]; then
            unzip "$filename"
          else
            tar xvzf "$filename"
          fi
          cd */
          make MALLOC=libc LDFLAGS="-static"
          strip src/redis-server src/redis-cli
          mkdir -p ${{ github.workspace }}/bin
          cp src/redis-server src/redis-cli ${{ github.workspace }}/bin/

      - name: Build on macOS
        if: matrix.target_os == 'macos'
        shell: bash
        run: |
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          if [[ "$filename" == *.zip ]]; then
            unzip "$filename"
          else
            tar xvzf "$filename"
          fi
          cd */
          make MALLOC=libc CFLAGS="-arch x86_64" LDFLAGS="-arch x86_64"
          mv src/redis-server src/redis-server-x86
          mv src/redis-cli src/redis-cli-x86
          make clean
          make MALLOC=libc CFLAGS="-arch arm64" LDFLAGS="-arch arm64"
          mkdir -p ${{ github.workspace }}/bin
          lipo -create src/redis-server-x86 src/redis-server -output ${{ github.workspace }}/bin/redis-server
          lipo -create src/redis-cli-x86 src/redis-cli -output ${{ github.workspace }}/bin/redis-cli
          strip ${{ github.workspace }}/bin/*

      - name: Setup MSYS2 (Windows)
        if: matrix.target_os == 'windows'
        uses: msys2/setup-msys2@v2.30.0
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc make wget unzip

      - name: Build on Windows
        if: matrix.target_os == 'windows'
        shell: msys2 {0}
        run: |
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          if [[ "$filename" == *.zip ]]; then
            unzip "$filename"
          else
            tar xvzf "$filename"
          fi
          cd */
          make MALLOC=libc CFLAGS="-funsigned-char" LDFLAGS="-static -static-libgcc"
          mkdir -p ${{ github.workspace }}/bin
          cp src/redis-server.exe src/redis-cli.exe ${{ github.workspace }}/bin/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_folder }}
          path: bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.redis_version }}
          files: |
            release_files/redis-linux/*
            release_files/redis-macos/*
            release_files/redis-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
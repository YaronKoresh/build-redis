name: Build Redis Binaries

on:
  workflow_dispatch:
    inputs:
      redis_url:
        description: 'Source url to fetch'
        required: true
        default: 'https://github.com/YaronKoresh/redis/archive/refs/heads/unstable.zip'
      redis_version:
        description: 'Version tag for the release'
        required: true

jobs:
  build:
    name: Build Redis for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    container: 
      image: ${{ matrix.container_image }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_folder: redis-linux
            target_os: linux
            container_image: ubuntu:20.04
          - os: macos-latest
            artifact_folder: redis-macos
            target_os: macos
          - os: windows-latest
            artifact_folder: redis-windows
            target_os: windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build on Linux
        if: matrix.target_os == 'linux'
        shell: bash
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y wget make gcc g++ build-essential unzip
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          [[ "$filename" == *.zip ]] && unzip "$filename" || tar xvzf "$filename"
          cd */
          make -C src redis-server redis-cli MALLOC=libc USE_STATIC_LIBS=yes
          strip src/redis-server src/redis-cli
          mkdir -p ../../bin_out
          cp src/redis-server src/redis-cli ../../bin_out/

      - name: Build on macOS
        if: matrix.target_os == 'macos'
        shell: bash
        run: |
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          [[ "$filename" == *.zip ]] && unzip "$filename" || tar xvzf "$filename"
          cd */
          make -C src redis-server redis-cli MALLOC=libc CFLAGS="-arch x86_64" LDFLAGS="-arch x86_64"
          mv src/redis-server src/redis-server-x86
          mv src/redis-cli src/redis-cli-x86
          make -C src clean
          make -C src redis-server redis-cli MALLOC=libc CFLAGS="-arch arm64" LDFLAGS="-arch arm64"
          mkdir -p ../../bin_out
          lipo -create src/redis-server-x86 src/redis-server -output ../../bin_out/redis-server
          lipo -create src/redis-cli-x86 src/redis-cli -output ../../bin_out/redis-cli
          strip ../../bin_out/*

      - name: Setup MSYS2 (Windows)
        if: matrix.target_os == 'windows'
        uses: msys2/setup-msys2@v2.30.0
        with:
          msystem: MINGW64
          update: true
          install: >-
            gcc
            make
            wget
            unzip
            pkg-config
            python3
            git
            tar

      - name: Build on Windows
        if: matrix.target_os == 'windows'
        shell: msys2 {0}
        run: |
          mkdir redis_build && cd redis_build
          wget ${{ inputs.redis_url }}
          filename=$(basename "${{ inputs.redis_url }}")
          [[ "$filename" == *.zip ]] && unzip "$filename" || tar xvzf "$filename"
          cd */
          make -C src redis-server redis-cli MALLOC=libc CFLAGS="-funsigned-char" LDFLAGS="-static -static-libgcc"
          mkdir -p ../../bin_out
          cp src/redis-server.exe src/redis-cli.exe ../../bin_out/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_folder }}
          path: bin_out/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: release_files

      - name: Verify Artifacts
        run: |
          ls -R release_files
          test -f release_files/redis-linux/redis-server
          test -f release_files/redis-linux/redis-cli
          test -f release_files/redis-macos/redis-server
          test -f release_files/redis-macos/redis-cli
          test -f release_files/redis-windows/redis-server.exe
          test -f release_files/redis-windows/redis-cli.exe

      - name: Prepare Files for Release
        run: |
          mkdir -p final_assets
          cp release_files/redis-linux/redis-server final_assets/redis-server-linux
          cp release_files/redis-linux/redis-cli final_assets/redis-cli-linux
          cp release_files/redis-macos/redis-server final_assets/redis-server-macos
          cp release_files/redis-macos/redis-cli final_assets/redis-cli-macos
          cp release_files/redis-windows/redis-server.exe final_assets/redis-server-windows.exe
          cp release_files/redis-windows/redis-cli.exe final_assets/redis-cli-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: v${{ inputs.redis_version }}
          files: |
            final_assets/redis-linux/*
            final_assets/redis-macos/*
            final_assets/redis-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}